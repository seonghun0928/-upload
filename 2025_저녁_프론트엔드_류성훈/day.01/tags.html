<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 탭상단바꾸는 태그 -->
    <title>아메리카노</title>
  </head>
  <body>
    <!-- 메모용도 쓰는 거임 -->
    <!-- 단축키: ctrl + / -->

    <!-- 제목용도 태그 -->
    <h1>큰 제목</h1>
    <h2>중간 제목</h2>
    <h6>가장 작은 제목</h6>

    <!-- 버튼 태그 -->
    <button>버튼</button>

    <!-- paragraph(문단) 태그 -->
    <p>나는 오늘 혼자 떡볶이를 먹었다.ㄹㅇ</p>

    <!-- a(anchor) 태그-->
    <a href="">맥도날드 바로가기</a>

    <!-- ol(ordered list) 태그 -->
    <ol>
      <li>엄마는 외계인</li>
      <li>그린티</li>
      <li>민트초코</li>
    </ol>
    <!-- ul(unordered list) 태그 -->
    <ul>
      <li>엄마는 외계인</li>
      <li>그린티</li>
      <li>민트초코</li>
    </ul>
    <!-- img(image) 태그 -->
    <!-- src는 소스의 줄임말 alt는 대타의 줄임말 -->
    <img src="" alt="no Image" />

    <!-- div(division) 태그 -->
    <!-- 아무 의미없는 태그 -->
    <div>아무 의미없는 태그라서 제일많이 쓰임</div>
  </body>
</html>
